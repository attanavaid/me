<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://attanavaid.com">
    <title>Portfolio Moved - Atta Navaid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .new-url {
            display: inline-block;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            word-break: break-all;
        }

        .new-url:hover {
            text-decoration: underline;
        }

        .countdown {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .countdown-number {
            color: #667eea;
            font-weight: 700;
            font-size: 16px;
        }

        .redirect-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .redirect-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .modal-content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                font-size: 48px;
            }

            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="icon">ðŸš€</div>
            <h1>Portfolio Moved!</h1>
            <p class="message">
                My old portfolio site (this site) has been deprecated. My new portfolio is now live at:
            </p>
            <a href="https://attanavaid.com" class="new-url" target="_blank" rel="noopener noreferrer">
                attanavaid.com
            </a>
            <div class="countdown">
                Redirecting automatically in <span class="countdown-number" id="countdown">10</span> seconds...
            </div>
            <a href="https://attanavaid.com" class="redirect-button" id="redirectBtn" target="_blank" rel="noopener noreferrer">
                Go to New Portfolio â†’
            </a>
        </div>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const redirectBtn = document.getElementById('redirectBtn');

        // Update countdown every second
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.replace('https://attanavaid.com');
            }
        }, 1000);

        // Manual redirect button
        redirectBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(timer);
            window.location.replace('https://attanavaid.com');
        });

        // Prevent scrolling
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
    </script>
</body>
</html>
